<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Form One</title>
    <style>
      body{padding: 50px;}
    </style>
</head>
<body>
      <div>
        <div><label>Email address:</label></div>
        <div><input type="text" /></div>
         <div>We'll never share your email with anyone else.</div>
        <div>password:</div>
        <div><input type="text" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])[0-9a-zA-Z]{10,}$" title="password not correct)"></div>
        <div>Url:</div>
        <div><input type="text" pattern="^(https?:\/\/)[a-z0-9]+\.[a-z]+$" title="url not correct"></div>
        <div><input type="checkbox"/>
             <label>check me out</label></div>
        <div><button type="submit" id="btn">Submit</button></div>
      </div>
    </body>
</html>
